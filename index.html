<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Statistics â€” Enter Numbers</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

<style>
:root{
  --bg:#0b0f17; --card:#121a28; --text:#e8eefc; --muted:#a9b6d3; --line:#23304a;
  --btn:#1f6feb; --ok:#2ea043;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{ max-width:1280px; margin:0 auto; padding:18px; }
h1{ font-size:22px; margin:6px 0 10px; }
.sub{ color:var(--muted); margin:0 0 16px; }

.grid2{ display:grid; grid-template-columns:1.1fr 0.9fr; gap:14px; }
.grid3{
  display:grid;
  grid-template-columns: 0.70fr 1.80fr 0.85fr;
  gap:14px;
  align-items:start;
}

@media (max-width:980px){
  .grid2{ grid-template-columns:1fr; }
  .grid3{ grid-template-columns:1fr; }
}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:14px;
  padding:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

textarea{
  width:100%;
  min-height:160px;
  resize:vertical;
  background:#0e1524;
  border:1px solid var(--line);
  color:var(--text);
  border-radius:12px;
  padding:12px;
  font-size:14px;
  line-height:1.35;
  outline:none;
}

.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
  align-items:center;
}

button{
  border:1px solid var(--line);
  background:#0e1524;
  color:var(--text);
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
}

button.primary{ background:var(--btn); border-color:transparent; }
button.success{ background:var(--ok); border-color:transparent; }
button:hover{ filter:brightness(1.08); }

/* ðŸ”µ PayPal button style */
a.btnLike{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  border:1px solid var(--line);
  background:#0e1524;
  color:var(--text);
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
  white-space:nowrap;
}
a.btnLike.primary{
  background:var(--btn);
  border-color:transparent;
}
a.btnLike:hover{
  filter:brightness(1.08);
}

.meta{ margin-top:10px; color:var(--muted); font-size:13px; }
.small{ font-size:13px; color:var(--muted); }

.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}

@media (max-width:520px){
  .stats{ grid-template-columns:1fr; }
}

.kv{
  border:1px solid var(--line);
  border-radius:12px;
  padding:10px;
  background:#0e1524;
}

.kv .k{ color:var(--muted); font-size:12px; }
.kv .v{ font-size:16px; margin-top:2px; }
</style>
</head>

<body>
<div class="wrap">
<h1>Enter numbers â†’ histogram + density + Tukey boxplot</h1>
<p class="sub">
Paste numbers below (comma, semicolon, whitespace, or newline separated).
</p>

<div class="grid2">
<div class="card">

<label for="data"><strong>Data</strong></label>
<textarea id="data" placeholder="Example: 1, 2, 2, 3, 3, 4, 100"></textarea>

<div class="row">
<button class="primary" id="analyze">Analyze</button>
<button id="example">Load example</button>
<button id="clear">Clear</button>
<button class="success" id="copyReport" disabled>Copy report</button>

<!-- ðŸ”µ PAYPAL DONATE BUTTON -->
<a
  class="btnLike primary"
  href="https://www.paypal.me/JHolm169"
  target="_blank"
  rel="noopener noreferrer"
  aria-label="Donate via PayPal"
  title="Donate via PayPal">
  Donate (PayPal)
</a>

<span class="toast" id="toast">â€”</span>
</div>

<div class="meta" id="parseInfo">â€”</div>
</div>

<div class="card">
<strong>Histogram</strong>
<canvas id="hist" height="150"></canvas>
</div>
</div>

<div style="height:14px"></div>

<div class="grid3">
<div class="card">
<strong>Density</strong>
<canvas id="density" height="130"></canvas>
</div>

<div class="card">
<strong>Tukey boxplot</strong>
<canvas id="boxCanvas" width="1200" height="220"></canvas>
</div>

<div class="card">
<strong>Summary statistics</strong>
<div class="stats" id="stats"></div>
</div>
</div>

<p class="small" style="margin-top:14px;">
This is a static single-file page. You can host it free on GitHub Pages / Netlify.
</p>

</div>

<script>
function parseNumbers(raw){
  const tokens = raw.split(/[,\s;]+/).filter(Boolean);
  const nums = [];
  let bad = 0;
  for(const t of tokens){
    const n = Number(t);
    if(Number.isFinite(n)) nums.push(n);
    else bad++;
  }
  return {nums,bad};
}

document.getElementById('analyze').addEventListener('click',()=>{
  const {nums,bad}=parseNumbers(document.getElementById('data').value);
  document.getElementById('parseInfo').textContent =
    nums.length ? `Parsed ${nums.length} numbers. Ignored ${bad}.`
                : "Enter numeric values.";
});
</script>

</body>
</html>
